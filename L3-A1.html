<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>JavaScript String Methods</h2>
    <p>basic methods</p>

    <script>
      var str = "AmAzInG";
      document.write(str.toUpperCase());
      document.write("<br>");
      document.write(str.toLowerCase());
      document.write("<br>");
      document.write(str.startsWith("a"));
      document.write("<br>");

      // test method -> returns true or false
      var str2 = "i learnt about methods";
      var patt = new RegExp("learn"); // match pattern
      var res = patt.test(str2);
      document.write(res);
    </script>
  </body>
</html>
