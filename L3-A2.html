<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document#</title>
  </head>
  <body>
    <h2>JavaScript For Loop</h2>
    <script>
      var fruits = [
        "apple",
        "banana",
        "cherry",
        "date",
        "elderberry",
        "fig",
        "grape",
        "jack fruit",
        "kiwi",
      ];
      //array
      for (i = 0; i < fruits.length; i++) {
        var text = fruits[i] + "<br>";
        document.write(text);
      }
    </script>
  </body>
</html>
